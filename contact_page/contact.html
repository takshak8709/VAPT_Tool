<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - PenTestify</title>
    <link rel="icon" type="image/png" href="../main_page/section-image-1.png">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap">
</head>
<body>
    <!-- Contact Page -->
    <div id="homepage">
        <header>
            <div class="logo">PenTestify</div>
            <nav>
                <a href="../main_page/index.html">Home</a>
                <a href="../feature_page/feature.html">Features</a>
                <a href="../about_us/about.html">About Us</a>
                <a href="../terms and condition/terms.html">Sign in</a>
            </nav>
        </header>
        <section class="banner">
            <h1>Contact Us</h1>
            <p>Get in touch with us for any inquiries or support.</p>
        </section>
        <section class="contact-form">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
        <footer>
            <a href="../privacy&policy/privacy.html">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <div class="social-media">
                <!-- Add social media links here -->
            </div>
        </footer>
    </div>

    <script src="../main_page/index.js"></script>
</body>
</html>
